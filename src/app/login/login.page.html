<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="https://catolicasc.org.br/wp-content/uploads/2020/06/ilustracaoes_800x800px_la02-14.png">

    <form [formGroup]="formLogin">
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
        <ng-container *ngFor="let erro of mensagens.email">
          <span class="msg-erro"
          *ngIf="formLogin.get('email').hasError(erro.tipo) && (formLogin.get('email').dirty || formLogin.get('email').touched)">
            {{ erro.mensagem }}
          </span>
        </ng-container>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" formControlName="senha"></ion-input>
        <ng-container *ngFor="let erro of mensagens.senha">
          <span class="msg-erro"
          *ngIf="formLogin.get('senha').hasError(erro.tipo) && (formLogin.get('senha').dirty || formLogin.get('senha').touched)">
            {{ erro.mensagem }}
          </span>
        </ng-container>
      </ion-item>
    </form>

    <ion-button expand="block" color="success" (click)="fazerLogin()">ENTRAR</ion-button>
    <ion-button expand="block" routerLink="/registro">REGISTRAR</ion-button>

    <div class="esqueceu">
      <a href="/login">Esqueceu a senha</a>
    </div>
  </ion-card>

</ion-content>
