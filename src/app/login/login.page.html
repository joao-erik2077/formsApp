<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img src="https://catolicasc.org.br/wp-content/uploads/2020/06/ilustracaoes_800x800px_la02-14.png">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" color="success">ENTRAR</ion-button>
    <ion-button expand="block" routerLink="/registro">REGISTRAR</ion-button>

    <div class="esqueceu">
      <a href="/login">Esqueceu a senha</a>
    </div>
  </ion-card>

</ion-content>
